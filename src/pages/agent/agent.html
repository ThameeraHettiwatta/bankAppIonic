
<ion-content padding center text-center>
  <ion-title>Agent Login</ion-title>
  <ion-list>
    <ion-item>
    <ion-input placeholder="Agent Id" [(ngModel)]="agent_Id"></ion-input>
  </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Login</button>

  
</ion-content>
